<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1, h2, h3 {
      margin: 20px 0;
    }

    .hello {
      padding: 50px 20px;
      background: #4CAF50;
      color: white;
      font-size: 2rem;
    }

    .tagline {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .section {
      padding: 40px 20px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
    }

    .projects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 250px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-btn {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Hello Section -->
  <div class="hello">
    <h1>Hello</h1>
    <p class="tagline">I'm Dhudesh R</p>
    <a href="#work" class="btn">View My Work</a>
  </div>

  <!-- About Me -->
  <div class="section" id="about">
    <h2>About Me</h2>
    <img src="https://ibb.co/nM3c8zxQ" alt="Profile Picture" class="profile-pic">
    <p>I am a Bachelor of Computer Application student.</p>
    <p>Passionate about software development and technology.</p>
  </div>

  <!-- Projects -->
  <div class="section" id="projects">
    <h2>Projects</h2>
    <div class="projects">
      <div class="project-box">Online Voting System</div>
      <div class="project-box">My Portfolio</div>
      <div class="project-box">Stress Management Sensor</div>
    </div>
  </div>

  <!-- Contact -->
  <div class="section" id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" value="Dhudesh R" readonly>
      <input type="email" value="24bsca108dhudeshr@skacas.ac.in" readonly>
      <input type="text" value="6382396557" readonly>
      <textarea placeholder="Enter your message"></textarea>
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Dhudesh R | All Rights Reserved</p>
  </footer>

</body>
</html>
